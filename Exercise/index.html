<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form </title>
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form>
        <div class="title-div">
            <h1>Sample Form</h1>
            <header>Choose a topic, and research interest for the individual visualization project.</header>
            <p class="required"><sup class="star">*</sup>Required</p><br>
        </div>

        <div class="email-div">
            <label for="email">Email<sup class="star">*</sup></label><br>
            <input id="email" type="email" email="email" required placeholder="Your email"><br><br>
        </div>
        
        <div class="fname-div">
            <label for="Firstname">Firstname</label><br>
            <input id = "FirstName" type="text" name = "Firstname" placeholder="Your answer"><br><br>
        </div>
        
        <div class="lname-div">
            <label for="Lastname">Lastname</label><br>
            <input id = "Lastname" type="text" name = "Lastname" placeholder="Your answer"><br><br>
        </div>
        
        <div class="ri-div">
            <label for = "researchinterest">Research Interest (list at least 3)<sup class="star">*</sup></label><br>
            <input id = "researchinterest" type = "text" name = "researchinterest" style="word-break: break-word;" required placeholder="Your answer"><br><br>
        </div>

        <div class="project-div">
            <label for = "projecttitle">Project Title - (e.g. income vs education US census)<sup class="star">*</sup></label><br>
            <input id = "projecttitle" type = "text" name = "projecttitle" required placeholder="Your answer"><br><br>
        </div>
        
        <div class="topskills-div">
            <label for="topskills">Top Skills<sup class="star">*</sup></label><br>
                <input type="checkbox" id = "sql" name="checkboxlist">
                <label for="sql">SQL</label><br>
                        
                <input type="checkbox" name="checkboxlist" id="python">
                <label for="python">Python Programming</label><br>

                <input type="checkbox" name="checkboxlist" id="matlab">
                <label for="matlab">Matlab</label><br>

                <input type="checkbox" name="checkboxlist" id="d3">
                <label for="d3">D3js and Javascript</label><br>

                <input type="checkbox" name="checkboxlist" id="c#">
                <label for="c#">C# VB.net</label><br>

                <input type="checkbox" name="checkboxlist" id="php">
                <label for="php">PHP</label><br>

                <input type="checkbox" name="checkboxlist" id="nodejs">
                <label for="nodejs">Node.JS</label><br>

                <input type="checkbox" name="checkboxlist" id="webdesign">
                <label for="webdesign">Web Design tools(e.g. Wordpress)</label><br>

                <input type="checkbox" name="checkboxlist" id="htmlcss">
                <label for="htmlcss">HTML and CSS</label><br>

                <input type="checkbox" name="checkboxlist" id="excel">
                <label for="excel">Excel</label><br>

                <input type="checkbox" name="checkboxlist" id="powerbi">
                <label for="powerbi">PowerBI</label><br>

                <input type="checkbox" name="checkboxlist" id="tableau">
                <label for="tableau">Tableau</label><br>

                <input type="checkbox" name="checkboxlist" id="op13">
                <label for="op13">Option 13</label><br>

                <input type="checkbox" name="checkboxlist" id="others">
                <label for="others">Other:</label>
                <input type="text" name="checkboxlist" id="others"><br><br>
        </div>

        <div class="suggestion-div">
            <label for="suggestion">Suggestions or Questions</label><br>
            <input type="text" name="suggestion or questions" id="suggestion" placeholder="Your answer"><br><br>
        </div>
            
            <button class="btn">Submit</button><br><br>
    </form>
</body>
</html>
